<div>
  Inserisci filtro <input type="text" [(ngModel)]="listaFilter" />
  <h4>Filtrato per {{ listaFIleter }}</h4>
</div>

<button (click)="mostraNascondiImg()">
  {{ mostraImmagine ? 'nascondi ' : 'mostra ' }} immagini
</button>

<br />

<table>
  <thead>
    <th>Paese</th>
    <th>Nazione</th>
    <th>Immagine</th>
  </thead>
  <tbody>
    <tr *ngFor="let loc of localita">
      <td>{{ loc.paese }}</td>
      <td>{{ loc.stato }}</td>
      <td *ngIf="localitaSelezionata">
        <img *nfIf="mostraImmagine" [src]="loc.immagine" width="200px" />
      </td>
    </tr>
  </tbody>
</table>
